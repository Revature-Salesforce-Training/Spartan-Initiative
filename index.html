<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Weather BOI - a dynamic weather API Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/scripts/script.js" defer></script>
    <title>Weather BOI</title>
</head>
<body>
    <!--Being Header with title -->
    <header>
        <img src="./assets/images/BOI.png">
        <div>
            <h1>Weather BOI</h1>
            <h2>The Weather of Today - Today!</h2>
        </div>
    </header>
    <!--Start of main conatiner-->
    <div class="container">
        <div class="daily">
            <div id="current">
                
            </div>
            <div id="weather">
                <!-- <img src="./assets/images/BOI.png"> -->
            </div>
            <div class="dayInfo">
                <table>
                    <thead>
                        <th>
                            Date
                        </th>
                        <th>
                            Temp
                        </th>
                        <th>
                            Feels Like
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="date">
                                <!--Date will insert here-->
                            </td>
                            <td id="temp">
                                <!-- Temp will insert here -->
                            </td>
                            <td id="feel">
                                <!-- Feels like temp will insert here -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Begin of footer-->
    <footer>Weather BOI 2022&nbsp;&nbsp;</footer>
</body>
</html>
