<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Weather BOI - a dynamic weather API Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Weather BOI</title>
</head>
<body>
    <!--Being Header with title -->
    <header>
        <img src="./assets/images/BOI.png">
        <div>
            <h1>Weather BOI</h1>
            <h2>The Weather of Tomorrow - Today!</h2>
        </div>
    </header>
    <!--Start of main conatiner-->
    <div class="container">
        <div class="daily">
            <div>one</div>
            <img src="./assets/images/BOI.png">
            <div class="dayInfo">
                <table>
                    <thead>
                        <th>
                            Date
                        </th>
                        <th>
                            Temp
                        </th>
                        <th>
                            Status
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                xx/xx/xx
                            </td>
                            <td>
                                12deg
                            </td>
                            <td>
                                Cloudy
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Begin of footer-->
    <footer>Weather BOI 2022&nbsp;&nbsp;</footer>
</body>
</html>
